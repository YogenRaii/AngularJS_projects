<p>This is the partial for validating multiple emails.</p>

<form  name="myForm" novalidate>

	<p>Email:<br>
		<input type="email" name="email" ng-model="email" multiple required>
		<span style="color:red" ng-show="myForm.email.$dirty && myForm.email.$invalid">
			<span ng-show="myForm.email.$error.email">Invalid email address.</span>
		</span>
	</p>

</form>

<div>
	multiple emails:
	<form role="form" ng-submit="onSubmit()" novalidate name="shareSelectionForm">
		<div ng-class="{'has-error': shareSelectionForm.recipientEmail.$invalid}">
			<input type="text" class="form-control" multiple-emails required name="recipientEmail" ng-model="shareSelectionFormFields.recipientEmail">
			<span style="color:red" ng-show="shareSelectionForm.recipientEmail.$invalid">
			<span ng-show="shareSelectionForm.recipientEmail.$invalid">Invalid email address.</span>
		</span>
		</div>
	</form>

</div>
