
<link href="blog.css" rel="stylesheet">


<div class="blog-masthead">
  <div class="container">
    <nav class="blog-nav">
      <a class="blog-nav-item active" href="#">Home</a>
      <a class="blog-nav-item " href="#!/history">Histroy</a>
      <a class="blog-nav-item " style="cursor:pointer;" ng-click="logout();">Logout</a>
    </nav>
  </div>
</div>
<div class="container">
  <div class="page-header">
    <h1>Callbreak Score Counter</h1>
  </div>
  <p class="lead">Welcome home <b>{{username}}</b> !!</p>

  
  <table class="table">
    <thead>
      <tr>
        <th ng-repeat="player in players track by $index">
          <input type="text" class="custom-input" name="{{player.name}}" ng-model="player.name" placeholder="Player {{$index + 1}}">
        </th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="score in [1,2,3,4] track by $index">
        <td><input type="text" class="custom-input" name="player1_score{{$index + 1}}" placeholder="Score {{$index + 1}}"></td>
        <td><input type="text" class="custom-input" name="player2_score{{$index + 1}}" placeholder="Score {{$index + 1}}"></td>
        <td><input type="text" class="custom-input" name="player3_score{{$index + 1}}" placeholder="Score {{$index + 1}}"></td>
        <td><input type="text" class="custom-input" name="player4_score{{$index + 1}}" placeholder="Score {{$index + 1}}"></td>
      </tr>

    </tbody>
  </table>

</div>
