
<div class="row">
	<h3 class="page-header">
		<i class="fa fa-pencil"></i> Tutorial Contents <small><a ui-sref="chapter({languageId:langId})">ALL-CHAPTERS</a> / ALL-CHAPTERS-CONTENTS</small>
	</h3>
	<div class="col-lg-12">
		<section class="panel">
			<header class="panel-heading">
				<span class="em">Tutorial List </span> | <i class="fa fa-plus"></i><a ui-sref="addChapterContent({langId:currentLangId,chapterId : chapterId})"><strong style="color: blue;">Add Chapter</strong></a> 

			</header>
			<table class="table table-striped table-advance">
				<tbody>
					<tr>
						<th><i class="icon_profile"></i> S.No</th>
						<th><i class="icon_profile"></i> Title</th>
						<th><i class="icon_calendar"></i> Description</th>
						<th><i class="icon_cogs"></i> Action</th>
					</tr>
					<tr ng-repeat="tutorial in chapterContents track by $index">
						<td>{{$index + 1}}</td>
						<td>{{tutorial.title}}</td>
						<td ng-bind-html="tutorial.description | to_trusted"> <!-- {{tutorial.description | to_trusted}} --></td>
						<td>
							<div class="btn-group">
								<button type="button" class="btn btn-success btn-block"
									ui-sref="editChapterContent({chapterId:chapterId,chapterContent:tutorial})">Edit</button>
								<button type="button" class="btn btn-danger btn-block"
									ng-click="deleteChapterContent(tutorial,$index)">
									<span class="gicon_check_alt2"></span>Delete

								</button>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</section>
	</div>

</div>

<!--Delete Modal -->
<div class="portfolio-modal modal fade" id="deleteModal" tabindex="-1"
	role="dialog" aria-hidden="true">
	<div class="modal-content">
		<div class="close-modal" data-dismiss="modal">
			<div class="lr">
				<div class="rl"></div>
			</div>
		</div>
		<div class="modal-header">
			<h2 class="modal-title">Delete Content</h2>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-lg-8 col-lg-offset-2">
					<div class="modal-body">
						<p class="delete-message">
						<h3>
							Do you really want to delete the Chapter?

							<h2>
						</h3>
						</p>
						<div ng-show="deleteMsg" class="alert alert-success">
							<strong>{{deleteMsg}}</strong>
						</div>

						<button type="button" class="btn btn-default"
							ng-click="deleteChapterContentConfirm()">Delete</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">
							<i class="fa fa-times"></i> Close
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>


<!-- end of delete modal -->
