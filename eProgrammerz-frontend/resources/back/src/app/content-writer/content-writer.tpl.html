
<div class="row">
	<h3 class="page-header">
		<i class="fa fa-pencil"></i>  Writer <small>Content-writers</small>
	</h3>
	<div class="col-lg-12">
		<section class="panel">
			<header class="panel-heading">
				<span class="em">Content Writer List </span>
								| <a id="addUserBtn" class="btn btn-info"
						ui-sref="addWriter">Add Writer</a>
			</header>
			<div ng-if="success" class="alert alert-success" ng-show="message">
				<strong>{{message }}</strong>
			</div>
			<table class="table table-striped table-advance table-hover">
				<tbody>
					<tr>
						<th><i class="icon_profile"></i> S.No</th>
						<th><i class="icon_profile"></i> Name</th>
						<th><i class="fa fa-envelope"></i> Email</th>
						<th><i class="icon_calendar"></i> Category</th>
						<security:authorize access="hasRole('ROLE_ADMIN')">
							<th><i class="icon_cogs"></i> Action</th>
						</security:authorize>
					</tr>
					<tr ng-repeat="writer in writers track by $index">
						<td>{{$index + 1}}</td>
						<td>{{ writer.firstName }} {{writer.lastName}}</td>
						<td>{{ writer.email}}</td>
						<td>
							<li ng-repeat="language in writer.languages">{{language.name}}</li>
						</td>
						<td>
								<div class="btn-group">
									<button type="button" class="btn btn-success"
										ui-sref="editWriter({writer:writer})">Edit</button>
									<button type="button" class="btn btn-danger"
										ng-click="deleteWriter(writer,$index)">
										<span class="gicon_check_alt2"></span>Delete
									</button>
								</div>
							</td>
					</tr>
				</tbody>
			</table>
		</section>
	</div>

</div>

<!--Delete Modal -->
<div class="portfolio-modal modal fade" id="deleteModal" tabindex="-1"
	role="dialog" aria-hidden="true">
	<div class="modal-content">
		<div class="close-modal" data-dismiss="modal">
			<div class="lr">
				<div class="rl"></div>
			</div>
		</div>
		<div class="modal-header">
			<h2 class="modal-title">Delete Content</h2>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-lg-8 col-lg-offset-2">
					<div class="modal-body">
						<p class="delete-message">
						<h3>
							Do you really want to delete the content?

							<h2>
						</h3>
						</p>
						<div ng-show="deleteMsg" class="alert alert-success">
							<strong>{{deleteMsg}}</strong>
						</div>

						<button type="button" class="btn btn-default"
							ng-click="deleteWriterConfirm()">Delete</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">
							<i class="fa fa-times"></i> Close
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>


<!-- end of delete modal -->

<style>
.thumb {
	width: 24px;
	height: 24px;
	float: none;
	position: relative;
	top: 7px;
}
</style>
