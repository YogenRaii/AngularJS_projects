
<div class="row">
	<h3 class="page-header">
		<i class="fa fa-pencil"></i> Writer <small><a ui-sref="writers">Content-writers</a>/ writer</small>
	</h3>
	<div class="col-lg-12">
		<section class="panel">
			<header class="panel-heading">
				<span>Enter Writer Information</span>
			</header>
			<div ng-show="success" class="alert alert-success">
				<strong>{{success }}</strong>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-default"><a ui-sref="writers">Go back</a></button>
					</div>
				</div>
			</div>

			<div ng-hide="success">
				<div ng-show="errors" class="alert alert-danger">
					<ul>
						<li ng-repeat="error in errors track by $index"><strong>{{error.message}}</strong></li>
					</ul>					
				</div>
				<form class="form-horizontal" name="form" role="form"
					ng-submit="submitClick()">
					<div class="form-group">
						<label class="control-label col-sm-2" for="firstName">First
							Name:</label>
						<div class="col-md-6 col-sm-10">
							<input type="text" name="firstName" required class="form-control"
								ng-model="writer.firstName" placeholder="Enter First name">
						</div>

						<div class="control-group "
							ng-class="{true: 'error'}[submitted && form.firstName.$invalid]">
							<div class="controls">
								<span class="help-inline btn-danger"
									ng-show="submitted && form.firstName.$error.required">First
									name is required.</span>
							</div>
						</div>

					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="lastName">Last
							Name:</label>
						<div class="col-md-6 col-sm-10">
							<input type="text" class="form-control" name="lastName" required
								ng-model="writer.lastName" placeholder="Enter last name">
						</div>

						<div class="control-group"
							ng-class="{true: 'error'}[submitted && form.lastName.$invalid]">
							<div class="controls">
								<span class="help-inline btn-danger"
									ng-show="submitted && form.lastName.$error.required">Last
									name is required.</span>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="email">Email:</label>
						<div class="col-md-6 col-sm-10">
							<input type="email" name="email" required class="form-control"
								ng-model="writer.email" placeholder="Enter email">
						</div>
						<div class="control-group"
							ng-class="{true: 'error'}[submitted && form.email.$invalid]">
							<div class="controls">
								<span class="help-inline btn-danger"
									ng-show="submitted && form.email.$error.required">Email
									is required.</span> <span class="help-inline btn-danger"
									ng-show="submitted && form.email.$error.email">Invalid
									email</span>
							</div>
						</div>

					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="pwd">Password:</label>
						<div class="col-md-6 col-sm-10">
							<input type="text" class="form-control" name="password" required
								ng-model="writer.password" placeholder="Enter password">
						</div>

						<div class="control-group"
							ng-class="{true: 'error'}[submitted && form.password.$invalid]">
							<div class="controls">
								<span class="help-inline btn-danger"
									ng-show="submitted && form.password.$error.required">Password
									is required.</span>
							</div>
						</div>
					</div>

					<div class="form-group">
						<label class="control-label col-sm-2" for="role">Role:</label>
						<div class="col-md-6 col-sm-10">
							<select class="form-control" ng-model="writer.role" required
								name="role">
								<option>ROLE_WRITER</option>
								<option>ROLE_ADMIN</option>
							</select>
						</div>

						<div class="control-group"
							ng-class="{true: 'error'}[submitted && form.role.$invalid]">
							<div class="controls">
								<span class="help-inline btn-danger"
									ng-show="submitted && form.role.$error.required">Select
									the role.</span>
							</div>
						</div>
					</div>

					<div class="form-group">
						<label class="control-label col-sm-2" for="role">Languages:</label>
						<div class="col-md-6 col-sm-10">
							<select class="form-control" name="language"
								ng-options="l as l.name for l in languages track by l.id"
								ng-model="writer.languages" multiple="multiple"
								required="required">
							</select>
						</div>

						<div class="control-group"
							ng-class="{true: 'error'}[submitted && form.language.$invalid]">
							<div class="controls">
								<span class="help-inline btn-danger"
									ng-show="submitted && form.language.$error.required">Select
									the language.</span>
							</div>
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" ng-click="submitted=true"
								class="btn btn-default">Submit</button>
						</div>
					</div>
				</form>
			</div>

		</section>
	</div>
	
</div>

<style>
.thumb {
	width: 24px;
	height: 24px;
	float: none;
	position: relative;
	top: 7px;
}
</style>
