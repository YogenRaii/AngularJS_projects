<h2>Products</h2>

<div *ngFor="let product of products; index as productId">
  <h3>
    <a [name]="product.name + ' details'" [routerLink]="['/products/', productId]">
      {{product.name}}
    </a>
  </h3>

  <p *ngIf="product.description">
    {{product.description}}
  </p>

  <button (click)="share()">Share</button>

  <app-product-alerts [product]="product" (notify)="notifyMe()"></app-product-alerts>
</div>
