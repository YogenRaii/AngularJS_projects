<script src="delivery_request/map.js"></script>
<!-- <script src="http://maps.google.com/maps/api/js?sensor=false"></script> -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

<div ng-include="'templates/header.html'" ng-cloak></div>
<div ng-include="'templates/left-sidebar.html'" ng-cloak></div>
<div class="container">
  <form name="deliveryForm" class="well form-horizontal" ng-submit="addDeliveryRequest()"  >
    <fieldset>
      <legend>Add New Delivery Request</legend>
      <div class="col-sm-6">
        <div class="form-group">
          <label class="col-md-4 control-label">Bill No</label>  
          <div class="col-md-6 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-pushpin"></i></span>
              <input  name="billNumber" placeholder="bill no" class="form-control"  ng-model ="deliveryRequest.billNo" type="text" required>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4 control-label">Full Name</label>  
          <div class="col-md-6 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input  name="fullName" placeholder="Full name" class="form-control"  ng-model ="deliveryRequest.fullName" type="text" required>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4 control-label">Phone #</label>  
          <div class="col-md-6 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-phone-alt"></i></span>
              <input name="phone" placeholder="(845)555-1212" class="form-control" ng-model ="deliveryRequest.phone" type="number" ng-pattern="/^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$/" required>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4 control-label">No. of Boxes</label>  
          <div class="col-md-6 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-briefcase"></i></span>
              <input  name="numberOFBox" placeholder="No. of boxes" class="form-control"  ng-model ="deliveryRequest.boxNum" type="number" required>
            </div>
          </div>
        </div> 
        <div class="form-group">
          <label class="col-md-4 control-label">Weight Of Delivery</label>  
          <div class="col-md-6 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-briefcase"></i></span>
              <input  name="deliveryWeight" placeholder="Weigh in Pounds" class="form-control"  ng-model ="deliveryRequest.weight" type="number" required>
            </div>
          </div>
        </div> 
        <div class="form-group">
          <label class="col-md-4 control-label">Amount</label>  
          <div class="col-md-6 inputGroupContainer">
            <div class="input-group">
             <span class="input-group-addon"><i class="glyphicon glyphicon-usd"></i></span>
             <input id="amount" name="amount" placeholder="Cost of package" class="form-control"  ng-model ="deliveryRequest.amount" type="number" required>
           </div>
         </div>

       </div>
       <div class="form-group">
        <label class="col-md-4 control-label">Amount Paid</label>  
        <div class="col-md-6 inputGroupContainer">
          <div class="input-group">
           <span class="input-group-addon"><i class="glyphicon glyphicon-usd"></i></span>
           <input name="amountPaid"  placeholder="Amount Paid" class="form-control" ng-model ="deliveryRequest.paidAmt" type="number"required>
         </div>
         <span ng-if="deliveryRequest.paidAmt > deliveryRequest.amount" style="color: red; ">
            Can't exceed total amount
            </span>
       </div>
     </div>
     <div class="form-group">
      <label class="col-md-4 control-label">Address Line 1</label>  
      <div class="col-md-6 inputGroupContainer">
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
          <input  name="addressLine1" placeholder="Building/Street" class="form-control"  ng-model ="deliveryRequest.address.addressLine1" type="text" required>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-4 control-label">Address Line 2</label>  
      <div class="col-md-6 inputGroupContainer">
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
          <input  name="addressLine2" placeholder="Apt no./suite no./Room no." class="form-control"  ng-model ="deliveryRequest.address.addressLine2" type="text">
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-4 control-label">City</label>  
      <div class="col-md-6 inputGroupContainer">
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
          <input  name="city" placeholder="City" class="form-control"  ng-model ="deliveryRequest.address.city" type="text" required>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-4 control-label">State</label>  
      <div class="col-md-6 inputGroupContainer">
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
          <select class="form-control" ng-model="deliveryRequest.address.state" required>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
          </select>
        </div>
      </div>
    </div> 

    <div class="form-group">
      <label class="col-md-4 control-label">Zip</label>  
      <div class="col-md-6 inputGroupContainer">
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
          <input  name="zip" placeholder="Zip code" class="form-control"  ng-model ="deliveryRequest.address.zip" type="number" required>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-4 control-label">Delivery Within(hr)</label>  
      <div class="col-md-6 inputGroupContainer">
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
          <input  name="deliveryWithin" placeholder="Expected delivery time(hour)" class="form-control"  ng-model ="deliveryRequest.deliveryTime" type="number" required>
        </div>
      </div>
    </div>
    <div class="form-group">
    <label for="totalAmount" class="col-sm-4 control-label">Total Cost </label>
    <div class="col-sm-6">
      <label style="padding-top: 10px;">{{deliveryRequest.amount + 0 | currency}}</label>
    </div>
  </div> 

   <div class="form-group">
    <label for="unpaidAmount" class="col-sm-4 control-label">Remaining Cost </label>
    <div class="col-sm-6">
      <label style="padding-top: 10px; ">{{deliveryRequest.amount - deliveryRequest.paidAmt | currency}}</label>
    </div>
  </div> 

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-6">
      <button type="submit" class="btn btn-primary">Send Request</button>
      <button type="reset" class="btn btn-default" ng-click="cancelRequestForm()">Cancel</button>
    </div>
  </div>
</div>

<!-- Google map display -->

<div  class="col-sm-6"  >
  <div id="map" style="overflow:hidden;width:500px;height:500px;resize:none;max-width:100%; max-height:100%; "></div>
  <div>
    <center>
     <small>*** CLick on map to set the delivery if input address does not apply</small>
   </center>
 </div>
 </div>
</fieldset>
</form>
</div> 
<div ng-include="'templates/footer.html'" ng-cloak></div>
